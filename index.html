<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TT</title>
</head>

<body>
    <header class="cabecalho" id="flex">
        <nav>
            <ul id="flex">
                <li><a href="#" class="logo">TT</a></li>
                <li><input class="input_busca" type="text" name="input-busca" placeholder="Buscar"></li>
                <li><button class="btn" type="submit" placeholder="Buscar">Buscar</button></li>
            </ul>
        </nav>
    </header>
    <main id="flex" class="container">
        <div class="titulo">
            <h1>TripTravel</h1>
        </div>
        <div class="b-example-divider"></div>
        <div class="conteudo container">
            <div class="container px-4 py-5" id="custom-cards">
                <h2 class="pb-2 border-bottom">Custom cards</h2>
            
                <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                  <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('./img/BC.jpg');">
                      <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-7 lh-1 fw-bold">Litoral Norte SC</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                          <li class="me-auto">
                            <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                          </li>
                          <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                            <small>vista na descida do morro da rainha</small>
                          </li>
                          <li class="d-flex align-items-center">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                            <small>3d</small>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            
                  <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('./img/Interpraias.jpg');">
                      <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-7 lh-1 fw-bold">Praias paradisiacas e tranquilas por todo o litoral</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                          <li class="me-auto">
                            <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                          </li>
                          <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                            <small>Interpraias</small>
                          </li>
                          <li class="d-flex align-items-center">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                            <small>4d</small>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            
                  <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('./img/Marina.jpg');">
                      <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-7 lh-1 fw-bold">Finais de tarde inesqueciveis</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                          <li class="me-auto">
                            <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                          </li>
                          <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                            <small>Vista da passarela da Barra sobre o Rio Camboriu</small>
                          </li>
                          <li class="d-flex align-items-center">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                            <small>5d</small>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="b-example-divider"></div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
